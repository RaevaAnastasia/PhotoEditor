<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoEditor</title>
</head>
<body>
    <h1 class="title">Кадр</h1>
    <p class="title__desc">фоторедактор для твоих лучших кадров</p>
    <div class="editor" style="display: flex; justify-content: space-around;">
        <div class="photo">
            <p class="photo__dropbox">
                <img class="photo__img" src="img/defaultImg.jpg" alt="Default Image" style="display: none;">
                <canvas id="canvas"></canvas>
            </p>
            <input type="file" name="newPhoto" id="newPhoto">
        </div>
        <div class="tools">
            <div class="tools__tune tune">
                <p class="tune__wrap">
                    <label class="tune__label" for="">Яркость</label>
                    <input class="tune__range" type="range" name="brightness" id="brightness" min="0" max="10" value="0">
                </p>
                <p class="tune__wrap">
                    <label class="tune__label" for="saturate">Насыщенность</label>
                    <input class="tune__range" type="range" name="saturate" id="saturate" min="0" max="500" value="0">
                </p>
                <p class="tune__wrap">
                    <label class="tune__label" for="hue-rotate">Оттенок</label>
                    <input class="tune__range" type="range" name="hue-rotate" id="hue-rotate" min="0" max="360" value="0">
                </p>
                <p class="tune__wrap">
                    <label class="tune__label" for="invert">Инверсия</label>
                    <input class="tune__range" type="range" name="invert" id="invert" min="0" max="100" value="0">
                </p>
                <p class="tune__wrap">
                    <label class="tune__label" for="blur">Размытие</label>
                    <input class="tune__range" type="range" name="blur" id="blur" min="0" max="10" value="0">
                </p>
                <p class="tune__wrap">
                    <label class="tune__label" for="contrast">Констраст</label>
                    <input class="tune__range" type="range" name="contrast" id="contrast" min="0" max="200" value="0">
                </p>
                <p class="tune__wrap">
                    <label class="tune__label" for="grayscale">Оттенки серого</label>
                    <input class="tune__range" type="range" name="grayscale" id="grayscale" min="0" max="100" value="0">
                </p>
            </div>
            <div class="presets">
                <h2>Добавьте свой пресет</h2>
                <button class="add-preset" type="button">
                    <img src="img/heart.svg" alt="Add preset" width="70" height="70">
                </button>
                <ul class="presets__list"></ul>
            </div>
            <div class="tools__text text">
                <h2 class="text__label">Добавить текст на фото?</h2>
                <input class="text__input" type="text" name="text" id="text" placeholder="Введите текст">
                <button class="text__add">Добавить текст</button>
            </div>
            <div class="tools__buttons buttons">
                <a class="save" download>Сохранить изображение</a>
                <button class="reset" type="button">Сбросить все изменения</button>
            </div>
        </div>
    </div>
    <div class="modal" style='display: none;'>
        <h3>Название для вашего пресета</h3>
        <input class="modal__preset-name" type="text" name="preset-name" id="preset-name" placeholder="Ваше название">
        <button class="modal__btn-add-name" type="button">Готово</button>
        <button class="modal__close" type="button">Закрыть</button>
    </div>
    <div class="warning" style='display: none;'>
        <p class="warning__text">Пожалуйста, выберите настройки для своего пресета!</p>
        <button type="button" class="warning__button">ОК</button>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
